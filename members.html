<!DOCTYPE html>
<html>

	<head lang="ch">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>Geowind members</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link href="css/base_memeber.css" rel="stylesheet" />
		<link href="css/members.css" rel="stylesheet" />
	</head>

	<body>
		<header class="colorful">
			<div class="container">
				<div class="clearfix">
					<div class="left">
						<h1 class="tShadow"><a href="home.html" target="_self"><i id="logo"></i>经纬度团队</a></h1>
					</div>
				</div>
			</div>
		</header>
		<!-- 筛选条件 -->
		<div id="filter">
			<div class="container">
				<div class="title clearfix">
					<span class="filter-text left">所有成员 > </span>
					<span id="filterWrap" class="left">
            </span>
					<span class="total left">共位成员</span>
					<a class="filterBtn right" href="javascript:void(0)">
						<span class="toggle">显示筛选</span>
						<span class="arr"></span>
					</a>
				</div>
				<div id="condition">
					<div class="sex clearfix">
						<div class="title left">
							<span>性别：</span>
						</div>
						<div class="content left">
							<span class="flag" data-filter="sex-male">男</span>
							<span class="flag" data-filter="sex-female">女</span>
						</div>
					</div>
					<div class="grade clearfix">
						<div class="title left">
							<span>学级：</span>
						</div>
						<div class="content left">
							<span class="flag" data-filter="grade-2009">2009</span>
							<span class="flag" data-filter="grade-2010">2010</span>
							<span class="flag" data-filter="grade-2011">2011</span>
							<span class="flag" data-filter="grade-2012">2012</span>
							<span class="flag" data-filter="grade-2013">2013</span>
							<span class="flag" data-filter="grade-2014">2014</span>
							<span class="flag" data-filter="grade-2015">2015</span>
							<span class="flag" data-filter="grade-2016">2016</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 成员列表 -->
		<div id="boxWrap" class="container">
			<!--
    <div class="box-item">
        <div>
            <img class="head" src="images/head.jpg"/>
        </div>
        <section>

            <article>
                简介
            </article>
        </section>
    </div>
    -->
		</div>
